    console.log(HP);
    var allGroup = ["HP","Attack","Defense","SpecialAttack","SpecialDefense","Speed"]
    line_data = [
    {type: 1, value : {HP :HP[0] , Attack: Attack[0] , Defense : Defense[0],SpecialAttack: SpecialAttack[0],SpecialDefense: SpecialDefense[0],Speed : Speed[0] }},

    ];
            // Reformat the data: we need an array of arrays of {x, y} tuples
    var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
      return {
        name: grpName,
        values: line_data.map(function(d) {
          return {type: d.type, value: +d.value[grpName]};
        })
      };
    });
    console.log(dataReady)
        // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);
 
        // Set the ranges
    var x = d3.scaleLinear().range([0, width]).domain([0,6]);
    var xAxis = d3.axisBottom().scale(x).ticks(5);
    svg.append("g").attr("transform", "translate(0," + height + ")").call(xAxis);
    var y = d3.scaleLinear().range([height, 0]).domain([55, d3.max(HP)+80]);
    svg.append("g")
      .call(d3.axisLeft(y));
    console.log(svg)
    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(d.type) })
      .y(function(d) { return y(d.value) })


    svg.selectAll("myLines")
      .data(dataReady)
      .enter()
      .append("path")
        .attr("class", function(d){ return d.name })
        .attr("d", function(d){ return line(d.values) } )
        .attr("stroke", function(d){ return myColor(d.name) })
        .style("stroke-width", 4)
        .style("fill", "none")

// create a tooltip
    var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      //.style("border", "solid")
      //.style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("Pokemon Generation " + d.type + "<br>"+"Attribute Mean: " + d.value)
//          .html()
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
      
  // Add the points
    svg
      // First we need to enter in a group
      .selectAll("dot")
      .data(dataReady)
      .enter()
        .append('g')
        .style("fill", function(d){ return myColor(d.name) })
        .attr("class", function(d){ return d.name })
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.values })
      .enter()
      .append("circle")
        .attr("class","myCircle")
        .attr("cx", function(d) { return x(d.type) } )
        .attr("cy", function(d) { return y(d.value) } )
        .attr("r", 7)
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 3)
        .attr("fill", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)

   

 // Add a label at the end of each line
    svg
      .selectAll("myLabels")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .attr("class", function(d){ return d.name })
          .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time series
          .attr("transform", function(d) { return "translate(" + x(d.value.type) + "," + y(d.value.value) + ")"; }) // Put the text at the position of the last point
          .attr("x", 12) // shift the text a bit more right
          .text(function(d) { return d.name; })
          .style("fill", function(d){ return myColor(d.name) })
          .style("font-size", 15)

// Add a legend (interactive)
    svg
      .selectAll("myLegend")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .attr('x', function(d,i){ return 30 + i*120})
          .attr('y', 30)
          .text(function(d) { return d.name; })
          .style("fill", function(d){ return myColor(d.name) })
          .style("font-size", 15)
        .on("click", function(d){
          // is the element currently visible ?
          currentOpacity = d3.selectAll("." + d.name).style("opacity")
          // Change the opacity: from 0 to 1 or from 1 to 0
          d3.selectAll("." + d.name).transition().style("opacity", currentOpacity == 1 ? 0:1)

        })
