<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 60px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v5.js"></script>

<script>

// Get the data
d3.csv("pokemon.csv").then(function(data) {
    var HPMean = 0

    var HPMeanTotal = []
    count = 0
    
    data.forEach(function(d) {
        if (d.Generation == 1){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count =0;
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 2){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 3){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 4){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 5){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 6){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    
    console.log(HPMeanTotal);
    
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;
    
        // Set the ranges
    var x = d3.scaleLinear().range([0, width]).domain([0,6]);
    var y = d3.scaleLinear().range([height, 0]).domain([0, d3.max(HPMeanTotal)]);
    
    // Define the axes
    var xAxis = d3.axisBottom().scale(x).ticks(5);

    var yAxis =  d3.axisLeft().scale(y);
    line_data = [
    {type: "Type 1", value : HPMeanTotal[0]},
    {type: "Type 2", value : HPMeanTotal[1]},
    {type: "Type 3", value : HPMeanTotal[2]},
    {type: "Type 4", value : HPMeanTotal[3]},
    {type: "Type 5", value : HPMeanTotal[4]},
    {type: "Type 6", value : HPMeanTotal[5]},
    ];
    // Define the line
    var valueline = d3.line()
    .x(function(d) { return x(d.type); })
    .y(function(d) { return y(d.value); });

    console.log(valueline);
    // Define the div for the tooltip
    var div = d3.select("body").append("div") 
        .attr("class", "tooltip")       
        .style("opacity", 0);

    // Adds the svg canvas
    var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(line_data));

    // Add the scatterplot
    svg.selectAll("dot")  
        .data(data)     
    .enter().append("circle")               
        .attr("r", 5)   
        .attr("cx", function(d) { return x(d.date); })     
        .attr("cy", function(d) { return y(d.close); })   
        .on("mouseover", function(d) {    
            div.transition()    
                .duration(200)    
                .style("opacity", .9);    
            div .html(formatTime(d.date) + "<br/>"  + d.close)  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
        .on("mouseout", function(d) {   
            div.transition()    
                .duration(500)    
                .style("opacity", 0); 
        });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
