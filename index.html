<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// Get the data
d3.csv("pokemon.csv",function(data) {
    // set the dimensions and margins of the graph
var margin = {top: 10, right: 100, bottom: 30, left: 30},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

    var HPMean = 0

    var HPMeanTotal = []
    count = 0
    
    data.forEach(function(d) {
        if (d.Generation == 1){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count =0;
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 2){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 3){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 4){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 5){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    count = 0
    HPMean = 0;
    data.forEach(function(d) {
        if (d.Generation == 6){
            HPMean += +d.HP;
            count++;
        }  
    });
    HPMeanTotal.push(HPMean/count);
    
    console.log(HPMeanTotal);
    var allGroup = ["HP","Attack"]
    line_data = [
    {type: 1, value : HPMeanTotal[0]},
    {type: 2, value : HPMeanTotal[1]},
    {type: 3, value : HPMeanTotal[2]},
    {type: 4, value : HPMeanTotal[3]},
    {type: 5, value : HPMeanTotal[4]},
    {type: 6, value : HPMeanTotal[5]},
    ];
            // Reformat the data: we need an array of arrays of {x, y} tuples
    var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
      return {
        name: grpName,
        values: line_data.map(function(d) {
          return {type: d.type, value: +d.value};
        })
      };
    });
    console.log(dataReady)
        // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);
 
        // Set the ranges
    var x = d3.scaleLinear().range([0, width]).domain([0,6]);
    var xAxis = d3.axisBottom().scale(x).ticks(5);
    svg.append("g").attr("transform", "translate(0," + height + ")").call(xAxis);
    var y = d3.scaleLinear().range([height, 0]).domain([0, d3.max(HPMeanTotal)+20]);
    svg.append("g")
      .call(d3.axisLeft(y));
    console.log(svg)
    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(d.type) })
      .y(function(d) { return y(d.value) })


    svg.selectAll("myLines")
      .data(dataReady)
      .enter()
      .append("path")
        .attr("class", function(d){ return d.name })
        .attr("d", function(d){ return line(d.values) } )
        .attr("stroke", function(d){ return myColor(d.name) })
        .style("stroke-width", 4)
        .style("fill", "none")





})


  

</script>
